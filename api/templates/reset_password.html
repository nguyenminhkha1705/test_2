<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* CSS đồng nhất với phong cách của trang Login */
        .form-container {
            background-color: #f7f9fb;
            padding: 40px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease;
            width: 100%;
        }

        .form-control:focus {
            border-color: #4FD8C2;
            box-shadow: none;
        }

        .error-list {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }

        button {
            background-color: #4FD8C2;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45c19d;
        }

        .alert {
            background-color: #d9edf7;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert ul {
            margin: 0;
            padding: 0;
        }

        .alert li {
            list-style: none;
            font-size: 14px;
            color: #31708f;
        }

        .form-links {
            text-align: center;
            margin-top: 20px;
        }

        .btn-link {
            color: #4FD8C2;
            text-decoration: none;
        }

        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Reset Your Password</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="password">Enter your new password:</label>
                <input type="password" id="password" name="password" required placeholder="New Password" class="form-control">
            </div>

            <button type="submit">Reset Password</button>
        </form>

        <div class="form-links">
            <a href="/login" class="btn-link">Back to Login</a>
        </div>
    </div>
</body>
</html>
