{% extends 'app.html' %}

{% block content %}
<div class="form-container">
  <h2>Forgot Password</h2>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-info">
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  {% endwith %}

  <form method="POST" action="/forgot_password">
    <div class="form-group">
      <label for="email">Enter your email address:</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Send Reset Link</button>
  </form>

  <div class="form-links mt-3">
    <a href="/login" class="btn-link">Back to Login</a> |
    <a href="/register" class="btn-link">Don't have an account? Register</a>
  </div>
</div>

<style>
  .form-container {
    background-color: #f7f9fb;
    padding: 40px;
    max-width: 400px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
  }

  .form-control {
    border-radius: 5px;
    padding: 10px;
    border: 1px solid #ced4da;
    transition: border-color 0.3s ease;
  }

  .form-control:focus {
    border-color: #4FD8C2;
    box-shadow: none;
  }

  .btn-primary {
    background-color: #4FD8C2;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #45c19d;
  }

  .form-links {
    text-align: center;
    margin-top: 20px;
  }

  .btn-link {
    color: #4FD8C2;
    text-decoration: none;
  }

  .btn-link:hover {
    text-decoration: underline;
  }
</style>

{% endblock %}
