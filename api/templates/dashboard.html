<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .points {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .btn-custom {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #4FD8C2;
            border-color: #4FD8C2;
        }
        .btn-primary:hover {
            background-color: #4FD8C2;
            border-color: #4FD8C2;
        }
        .btn-secondary {
            background-color: #f8f9fa;
            border-color: #f8f9fa;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #e2e6ea;
            border-color: #dae0e5;
        }
        .btn-back {
            background-color: #ff9f00;
            border-color: #ff9f00;
        }
        .btn-back:hover {
            background-color: #e68900;
            border-color: #e68900;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4FD8C2;
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .back-btn:hover {
            background-color: #3bbda3;
        }
    </style>
</head>
<body>
    <!-- Nút quay lại -->
    <button id="backBtn" class="btn back-btn" onclick="goBack()">&#60;</button>

    <div class="container">
        <h2 class="mb-4">Tích Điểm của Bạn</h2>
        <h1 class="points" id="points">{{ user[4] }}</h1>

        <p id="qr-message" style="color: green; font-weight: bold;"></p>

        <!-- Nút để quét mã QR -->
        <button id="startScanBtn" class="btn btn-primary btn-custom">Quét mã QR</button>

        <!-- Giao diện html5-qrcode -->
        <div id="reader" style="width: 300px; margin: 10px auto;"></div>

        <!-- Nút Logout -->
        <button id="logoutBtn" onclick="logout()" class="btn btn-secondary btn-custom" style="display: block;">Đăng xuất</button>

        <!-- Nút về trang chủ -->
        <button id="homeBtn" class="btn btn-back btn-custom" style="display: none;" onclick="goHome()">Về trang chủ</button>
    </div>

    <script>
        const startScanBtn = document.getElementById("startScanBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const homeBtn = document.getElementById("homeBtn");
        const qrMessage = document.getElementById("qr-message");
        const backBtn = document.getElementById("backBtn");

        let lastScannedQRCode = localStorage.getItem("lastScannedQRCode");

        // Kiểm tra URL hiện tại để hiển thị nút quay lại
        const currentPath = window.location.pathname;
        if (currentPath !== "/dashboard") {
            backBtn.style.display = "flex";
        }

        // Hàm quay lại dashboard
        function goBack() {
            window.location.href = "/dashboard"; // Thay URL này bằng đường dẫn đến dashboard
        }

        // Sử dụng html5-qrcode để quét QR
        startScanBtn.addEventListener("click", function () {
            startScanBtn.style.display = "none";
            logoutBtn.style.display = "none";

            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                (decodedText) => {
                    if (decodedText === lastScannedQRCode) {
                        qrMessage.textContent = "Mã QR không hợp lệ";
                        qrMessage.style.color = "red";
                    } else {
                        lastScannedQRCode = decodedText;
                        localStorage.setItem("lastScannedQRCode", lastScannedQRCode);

                        qrMessage.textContent = "Chúc mừng bạn đã được cộng điểm!";
                        qrMessage.style.color = "green";

                        fetch('/process_qr', {
                            method: 'POST',
                            body: JSON.stringify({ qr_data: decodedText }),
                            headers: { 'Content-Type': 'application/json' }
                        })
                        .then(response => response.json())
                        .then(data => updatePoints())
                        .catch(error => console.error("Error sending QR data:", error));
                    }
                    html5QrCode.stop().catch(err => console.error("Stop scan error:", err));
                    homeBtn.style.display = "block";
                },
                (error) => {
                    qrMessage.textContent = "Đang tìm mã QR...";
                    qrMessage.style.color = "black";
                }
            ).catch(err => console.error("QR Code error:", err));
        });

        function updatePoints() {
            $.get("/get_points", function(data) {
                if (data.status === "success") {
                    $("#points").text(data.points);
                } else {
                    alert(data.message);
                }
            });
        }

        function logout() {
            localStorage.removeItem("lastScannedQRCode");
            fetch("/logout", {
                method: "POST",
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    window.location.href = "/login";
                } else {
                    alert("Đã có lỗi xảy ra khi đăng xuất.");
                }
            })
            .catch(error => console.error("Error logging out:", error));
        }

        function goHome() {
            window.location.reload();
        }
    </script>
</body>
</html>
